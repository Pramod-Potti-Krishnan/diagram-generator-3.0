<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 3 Interlocking Gears Template -->
  <defs>
    <!-- Gradients for gears -->
    <radialGradient id="gear1_gradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="gear2_gradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="gear3_gradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gear teeth pattern -->
    <g id="gear_teeth">
      <rect x="-8" y="-25" width="16" height="12" rx="2"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(30)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(60)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(90)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(120)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(150)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(180)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(210)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(240)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(270)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(300)"/>
      <rect x="-8" y="-25" width="16" height="12" rx="2" transform="rotate(330)"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa"/>
  
  <!-- Gear 1 (Top-Left) - Large -->
  <g id="gear_1" transform="translate(300, 250)">
    <circle r="80" fill="url(#gear1_gradient)" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
    <g transform="scale(3.2)">
      <use href="#gear_teeth" fill="#3b82f6"/>
    </g>
    <circle r="20" fill="#ffffff" opacity="0.3"/>
    <circle id="gear_1_fill" r="15" fill="#1e40af"/>
    <text id="gear_1_text" y="5" text-anchor="middle" 
          font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
      Process
    </text>
  </g>
  
  <!-- Gear 2 (Top-Right) - Medium -->
  <g id="gear_2" transform="translate(470, 270) rotate(-15)">
    <circle r="60" fill="url(#gear2_gradient)" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
    <g transform="scale(2.4)">
      <use href="#gear_teeth" fill="#dc2626"/>
    </g>
    <circle r="15" fill="#ffffff" opacity="0.3"/>
    <circle id="gear_2_fill" r="12" fill="#991b1b"/>
    <text id="gear_2_text" y="5" text-anchor="middle" 
          font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff"
          transform="rotate(15)">
      System
    </text>
  </g>
  
  <!-- Gear 3 (Bottom) - Small -->
  <g id="gear_3" transform="translate(380, 380) rotate(22)">
    <circle r="50" fill="url(#gear3_gradient)" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
    <g transform="scale(2.0)">
      <use href="#gear_teeth" fill="#22c55e"/>
    </g>
    <circle r="12" fill="#ffffff" opacity="0.3"/>
    <circle id="gear_3_fill" r="10" fill="#14532d"/>
    <text id="gear_3_text" y="4" text-anchor="middle" 
          font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ffffff"
          transform="rotate(-22)">
      Output
    </text>
  </g>
  
  <!-- Connection indicators -->
  <circle cx="385" cy="320" r="4" fill="#64748b" opacity="0.5"/>
  <circle cx="420" cy="330" r="4" fill="#64748b" opacity="0.5"/>
  
  <!-- Title -->
  <text id="gears_title" x="400" y="100" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="26" font-weight="600" fill="#1e293b">
    System Integration
  </text>
  <text x="400" y="125" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#64748b">
    Interconnected Components
  </text>
</svg>