<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 5-Step Process Flow Template -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Process 1 -->
  <rect id="process_1_fill" x="80" y="270" width="120" height="60" rx="8" 
        fill="#3b82f6" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text id="process_1_text" x="140" y="305" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Input
  </text>
  
  <!-- Arrow 1 to 2 -->
  <line x1="210" y1="300" x2="230" y2="300" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Process 2 -->
  <rect id="process_2_fill" x="240" y="270" width="120" height="60" rx="8" 
        fill="#10b981" stroke="#059669" stroke-width="2" filter="url(#shadow)"/>
  <text id="process_2_text" x="300" y="305" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Process
  </text>
  
  <!-- Arrow 2 to 3 -->
  <line x1="370" y1="300" x2="390" y2="300" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Process 3 -->
  <rect id="process_3_fill" x="400" y="270" width="120" height="60" rx="8" 
        fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" filter="url(#shadow)"/>
  <text id="process_3_text" x="460" y="305" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Transform
  </text>
  
  <!-- Arrow 3 to 4 -->
  <line x1="530" y1="300" x2="550" y2="300" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Process 4 -->
  <rect id="process_4_fill" x="560" y="270" width="120" height="60" rx="8" 
        fill="#f59e0b" stroke="#d97706" stroke-width="2" filter="url(#shadow)"/>
  <text id="process_4_text" x="620" y="305" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Validate
  </text>
  
  <!-- Arrow 4 to 5 -->
  <line x1="690" y1="300" x2="710" y2="300" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Process 5 (Output - Diamond shape for decision/end) -->
  <path id="process_5_fill" d="M 720 300 L 770 270 L 820 300 L 770 330 Z" 
        fill="#ef4444" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
  <text id="process_5_text" x="770" y="305" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Output
  </text>
  
  <!-- Optional feedback loop -->
  <path d="M 770 340 Q 770 380, 460 380 Q 140 380, 140 340" 
        stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrow)"/>
  <text x="460" y="400" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="12" font-style="italic" fill="#64748b">
    Feedback Loop
  </text>
  
  <!-- Title -->
  <text id="flow_title" x="400" y="80" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1e293b">
    Process Flow
  </text>
</svg>