<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 4-Bone Fishbone (Ishikawa) Diagram Template -->
  <defs>
    <!-- Gradients for categories -->
    <linearGradient id="bone1_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bone2_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bone3_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bone4_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    
    <!-- Arrow marker for main spine -->
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <path d="M0,0 L0,12 L12,6 z" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa"/>
  
  <!-- Main Spine (Backbone) -->
  <line x1="150" y1="300" x2="580" y2="300" 
        stroke="#475569" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Effect/Problem Box -->
  <rect x="590" y="265" width="120" height="70" rx="8" 
        fill="#1e293b" stroke="#0f172a" stroke-width="2" filter="url(#shadow)"/>
  <text id="effect_text" x="650" y="295" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff">
    Problem
  </text>
  <text x="650" y="315" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#cbd5e1">
    Effect
  </text>
  
  <!-- Bone 1 (Top-Left) - Category 1 -->
  <line id="bone_1_line" x1="250" y1="180" x2="250" y2="300" 
        stroke="url(#bone1_gradient)" stroke-width="2.5"/>
  <rect id="bone_1_fill" x="190" y="140" width="120" height="40" rx="6" 
        fill="url(#bone1_gradient)" stroke="#2563eb" stroke-width="1.5" filter="url(#shadow)"/>
  <text id="bone_1_text" x="250" y="165" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff">
    People
  </text>
  <!-- Sub-causes -->
  <line x1="200" y1="210" x2="250" y2="210" stroke="#93c5fd" stroke-width="1.5"/>
  <text id="bone_1_cause_1" x="195" y="205" text-anchor="end" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Training
  </text>
  <line x1="200" y1="240" x2="250" y2="240" stroke="#93c5fd" stroke-width="1.5"/>
  <text id="bone_1_cause_2" x="195" y="235" text-anchor="end" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Skills
  </text>
  
  <!-- Bone 2 (Top-Right) - Category 2 -->
  <line id="bone_2_line" x1="380" y1="180" x2="380" y2="300" 
        stroke="url(#bone2_gradient)" stroke-width="2.5"/>
  <rect id="bone_2_fill" x="320" y="140" width="120" height="40" rx="6" 
        fill="url(#bone2_gradient)" stroke="#7c3aed" stroke-width="1.5" filter="url(#shadow)"/>
  <text id="bone_2_text" x="380" y="165" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff">
    Process
  </text>
  <!-- Sub-causes -->
  <line x1="430" y1="210" x2="380" y2="210" stroke="#c4b5fd" stroke-width="1.5"/>
  <text id="bone_2_cause_1" x="435" y="205" text-anchor="start" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Workflow
  </text>
  <line x1="430" y1="240" x2="380" y2="240" stroke="#c4b5fd" stroke-width="1.5"/>
  <text id="bone_2_cause_2" x="435" y="235" text-anchor="start" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Standards
  </text>
  
  <!-- Bone 3 (Bottom-Left) - Category 3 -->
  <line id="bone_3_line" x1="250" y1="420" x2="250" y2="300" 
        stroke="url(#bone3_gradient)" stroke-width="2.5"/>
  <rect id="bone_3_fill" x="190" y="420" width="120" height="40" rx="6" 
        fill="url(#bone3_gradient)" stroke="#dc2626" stroke-width="1.5" filter="url(#shadow)"/>
  <text id="bone_3_text" x="250" y="445" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff">
    Materials
  </text>
  <!-- Sub-causes -->
  <line x1="200" y1="390" x2="250" y2="390" stroke="#fca5a5" stroke-width="1.5"/>
  <text id="bone_3_cause_1" x="195" y="385" text-anchor="end" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Quality
  </text>
  <line x1="200" y1="360" x2="250" y2="360" stroke="#fca5a5" stroke-width="1.5"/>
  <text id="bone_3_cause_2" x="195" y="355" text-anchor="end" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Supply
  </text>
  
  <!-- Bone 4 (Bottom-Right) - Category 4 -->
  <line id="bone_4_line" x1="380" y1="420" x2="380" y2="300" 
        stroke="url(#bone4_gradient)" stroke-width="2.5"/>
  <rect id="bone_4_fill" x="320" y="420" width="120" height="40" rx="6" 
        fill="url(#bone4_gradient)" stroke="#16a34a" stroke-width="1.5" filter="url(#shadow)"/>
  <text id="bone_4_text" x="380" y="445" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff">
    Equipment
  </text>
  <!-- Sub-causes -->
  <line x1="430" y1="390" x2="380" y2="390" stroke="#bbf7d0" stroke-width="1.5"/>
  <text id="bone_4_cause_1" x="435" y="385" text-anchor="start" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Maintenance
  </text>
  <line x1="430" y1="360" x2="380" y2="360" stroke="#bbf7d0" stroke-width="1.5"/>
  <text id="bone_4_cause_2" x="435" y="355" text-anchor="start" 
        font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#475569">
    Calibration
  </text>
  
  <!-- Title -->
  <text id="fishbone_title" x="400" y="60" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="26" font-weight="600" fill="#1e293b">
    Root Cause Analysis
  </text>
  <text x="400" y="85" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#64748b">
    Fishbone Diagram
  </text>
</svg>